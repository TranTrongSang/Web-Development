<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Our Pricing Plans</h2>
        <div class="row g-4">
            <!-- Basic Plan -->
            <div class="col-lg-4 col-md-6">
                <div class="card h-100 shadow-sm ">
                    <div class="card-header text-center text-black">
                        <h5 class="card-title mb-0">Basic</h5>
                    </div>
                    <div class="card-body text-center">
                        <h6 class="card-subtitle mb-2 text-muted">Perfect for individuals</h6><hr>
                        <h3 class="my-3">$9.99</h3><hr>
                        <ul class="list-unstyled">
                            <li>1 Domain</li>
                        </ul>
                    </div>
                    <div class="card-footer mt-4 text-center">
                        <button class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
            </div>
            <!-- Standard Plan -->
            <div class="col-lg-4 col-md-6">
                <div class="card h-100 shadow-sm">
                    <div class="card-header text-center text-black">
                        <h5 class="card-title mb-0">Standard</h5>
                    </div>
                    <div class="card-body text-center">
                        <h6 class="card-subtitle mb-2 text-muted">Ideal for small teams</h6><hr>
                        <h3 class="my-3">$19.99</h3><hr>
                        <ul class="list-unstyled">
                            <li>5 Domains</li>
                        </ul>
                    </div>
                    <div class="card-footer mt-4 text-center">
                        <button class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
            </div>
            
            <!-- Premium Plan -->
            <div class="col-lg-4 col-md-6 mx-md-auto">
                <div class="card h-100 shadow-sm">
                    <div class="card-header text-center text-dark">
                        <h5 class="card-title mb-0">Premium</h5>
                    </div>
                    <div class="card-body text-center">
                        <h6 class="card-subtitle mb-2 text-muted">Best for large teams</h6><hr>
                        <h3 class="my-3">$29.99</h3><hr>
                        <ul class="list-unstyled">
                            <li>25 Domains</li>
                        </ul>
                    </div>
                    <div class="card-footer mt-4 text-center">
                        <button class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
